# Gradle properties for Penn TotalRecall
# Converted from ant.properties

# Build performance settings
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true

# JVM settings for build process
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m

# Project version
version=0.00
fmod_version=4.32.03

# Native library configuration
nativeLibDir=native/fmod/lib
buildDir=tmp

# Platform-specific settings
windows.fmod.buildfile=native/fmod/build/windows/libpenntotalrecall_fmod.vcproj
posix.fmod.builddir=native/fmod/build/posix

# Deployment files
deploy.sample.lst=deploy/all/sample.lst
deploy.sample.wav=deploy/all/sample.wav
deploy.sample.wordpool=deploy/all/wordpool.txt

# Icon files
icon.headphones16=resources/images/headphones16.png
icon.headphones48=resources/images/headphones48.png
icon.headphones128=resources/images/headphones128.png

# Mac-specific
mac.dmg.background=deploy/mac/dmg-background.png
mac.icns.icon=deploy/mac/headphones.icns
mac.dsstore=deploy/mac/DS_Store
mac.mount.icon=deploy/mac/mount-icon.icns

# Windows-specific
windows.icon=deploy/windows/headphones.ico
windows.nsis.script=deploy/windows/windows_installer_script.nsi

# Linux-specific
linux.start.script=deploy/linux/penntotalrecall