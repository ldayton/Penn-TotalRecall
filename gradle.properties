# Gradle properties for Penn TotalRecall

# Build performance settings
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=false
# Configuration cache disabled due to packaging tasks using layout.buildDirectory and providers.exec in doLast blocks
# Requires significant refactoring to custom task classes to be compatible
org.gradle.configuration-cache=false

# JVM settings for build process
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m