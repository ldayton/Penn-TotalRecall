name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Accept Xcode license
      run: sudo xcodebuild -license accept
      
    - name: Set up Java 23
      uses: actions/setup-java@v4
      with:
        distribution: 'oracle'
        java-version: '23'
        
    - name: Cache Gradle downloads only
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches/modules-2
          ~/.gradle/wrapper
        key: gradle-downloads-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-downloads-${{ runner.os }}-
          
    - name: Make Gradle wrapper executable
      run: chmod +x ./gradlew
      
    - name: Compile and check formatting
      run: ./gradlew compileJava spotlessCheck
      env:
        GRADLE_OPTS: "-Dorg.gradle.daemon=true -Dorg.gradle.workers.max=5 -Dorg.gradle.parallel=true -Dorg.gradle.caching=false"
      
    - name: Run tests
      run: ./gradlew test
      env:
        CI: true
        GRADLE_OPTS: "-Dorg.gradle.daemon=true -Dorg.gradle.workers.max=5 -Dorg.gradle.parallel=true -Dorg.gradle.caching=false"
        
    - name: Build macOS DMG
      run: ./gradlew packageMacDmg
      env:
        GRADLE_OPTS: "-Dorg.gradle.daemon=true -Dorg.gradle.workers.max=5 -Dorg.gradle.parallel=true -Dorg.gradle.caching=false"
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: build/test-results/test/
        retention-days: 30
        
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: build/reports/tests/test/
        retention-days: 30
        
    - name: Upload macOS DMG
      uses: actions/upload-artifact@v4
      with:
        name: macos-dmg
        path: tmp/mac/*.dmg
        retention-days: 90